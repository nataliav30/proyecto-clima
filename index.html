<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Clima App</title>

<body>
  <div class="weather-app">
  <header>
   <form class="search-form">
<input type="search" placeholder="Enter a city" required class="search-form-input"/>
<input type="submit" value="Search" class="search-form-button"/>

  </form></header>
  <main>
    <div class="weather-app-data">
    <div>
  <h1 class="weather-app-city">Paris</h1>
  <p class="weather-app-details"> Thursday 19:06, scattered clouds
    <br/>
    Humidity:<strong> 66%</strong>, Wind: <strong>3.13 km/h</strong>
  </p>
  </div>
  <div class="weather-app-temperature-container">
    <div class="weather-app-icon">🌥️</div>
     <div class="weather-app-temperature">12</div> 
     <div class= "weather-app-unit">°C</div>
  
  </div>
  </div>
  </main>
